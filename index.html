<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <Link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="background">
    <div class="card">
      <img src="./images/image-product-desktop.jpg" alt="CHANEL" class="img">
      <div class="content">
        <p class="label montserrat">P E R F U M E</p>
        <h2 class="name fraunces">  Gabrielle Essence Eau De Parfum</h2>
        <p class="describle montserrat">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <P class="price fraunces"> $149.99</P>  
        <P class="old-price montserrat">  $169.99</P>
        <button>
          <img src="./images/icon-cart.svg" class="cart">
          <p class="">Add to Cart</p>
        </button>
      </div>
    </div>
  </div>
  <div class="attribution montserrat">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/anvuvuong/">Aner</a>.
  </div>
</body>
</html>
